<!DOCTYPE html>
<html lang="en">
    <head>
        <title>工大新闻站</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body>
        <div id="app">
            <div class="nav navbar navbar-default">
                <div class="col-md-8">
                    <div class="navbar-header">
                        <a href="#" class="navbar-brand">
                            <img src="/static/img/hfut_logo.png" alt="Logo">
                        </a>
                    </div>
                    <span id="nav-title">工大新闻站</span> 
                </div>
                <div class="nav col-md-4">
                    <div class="input-group ">
                        <input v-model="currentInput" type="text" id="input" class="form-control" placeholder="搜索学院" 
                         onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;">
                    </div>
                    
                </div>
            </div>
            <div id="news-view">
                <div class="col-md-6 show-col" v-for="unit in units" >
                    <show-card v-if="isShow(unit.code)" :info="unit"></show-card>
                </div>
            </div>
        </div>
        
        <template id="card-tpl" >
            <div class="card">
                <div class="card-title">
                    <a :href="detailUrl">{{info.name}}</a>
                    <span class="title-time">抓取时间：{{info.latest}}</span>
                </div>
                <ul id="news" class="list-group">
                    <li class="list-group-item news-list" v-for="item in items">
                        <a :href="item.url">{{item.title}}</a>
                        <span style="float:right; font-size:14px; color:grey">{{item.time}}</span>
                    </li>
                </ul>
            </div>
        </template>
        <script src="/static/js/vue.js"></script>
        <script src="/static/js/vue-resource.js"></script>
        <script src="/static/js/index.js"></script>
    </body>
</html>
